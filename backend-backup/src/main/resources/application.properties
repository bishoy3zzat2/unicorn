spring.application.name=backend
server.port=8081
# ==========================================
# DATABASE (PostgreSQL) CONFIGURATION
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/loyalixa_db
spring.datasource.username=postgres
spring.datasource.password=Bisho010*#

# ==========================================
# JPA (Hibernate) CONFIGURATION
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
# ==========================================
# JWT (JSON Web Token) CONFIGURATION
# ==========================================
# (ده مفتاح سري مؤقت. في الشغل الحقيقي بنحط واحد أقوى ومعقد أكتر)
jwt.secret.key=bXlzdHJvbmdzZWNyZXRrZXlmb3Jsb3lhbGl4YTIwMjU=

# Access Token validity: 10 minutes
jwt.access.expiration.ms=600000

# Refresh Token validity: 3 days
jwt.refresh.expiration.ms=259200000

# ==========================================
# REDIS CONFIGURATION
# ==========================================
# Redis connection settings (optional - application will work without Redis but token blacklisting will be disabled)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
# Uncomment the following line if Redis requires a password
# spring.data.redis.password=
# Connection pool settings
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
# Configure Redis to not fail on startup if unavailable
spring.data.redis.lettuce.shutdown-timeout=100ms
# Disable eager connection validation (left blank intentionally)
# spring.autoconfigure.exclude=

# ==========================================
# FILE UPLOAD CONFIGURATION
# ==========================================
# Base directory for file uploads (relative to application root or absolute path)
file.upload.base-dir=uploads
# Task attachments directory (relative to base-dir)
file.upload.tasks-dir=tasks
# Maximum file size (in bytes) - 10MB default
file.upload.max-size=10485760
# Allowed file extensions for task attachments (comma-separated)
file.upload.tasks.allowed-extensions=pdf,doc,docx,xls,xlsx,ppt,pptx,txt,jpg,jpeg,png,gif,zip,rar